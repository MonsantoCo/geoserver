<html>
  <wicket:head>
     <style type="text/css">
      .CodeMirror {
        font-size: 12px !important;
        border: 1px solid #ccc;
      }
      .CodeMirror-scroll {
         height: 450px !important;
         
      }
      .CodeMirror-gutter {
         width: 2em;
         border-right: 1px solid #ccc !important;
      }

      .CodeMirror-fullscreen {
         display: block;
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: 9999;
         margin: 0;
         padding: 0;
         border: 0px solid #BBBBBB;
         opacity: 1;
       }

      .button-toolbar {
        border: 1px solid #ccc;
        border-bottom: 0px;
        background-color: #F7F7F7;
        padding:0.2em;
      }

      .button-toolbar span {
           height: 16px;
           width: 16px;
           margin: 2px;
       }
       
      .button-toolbar a {
           float: left;
           margin: 0;
           padding: 0;
           background: none;
           border: none;
       }
       a.separator {
           margin-right: 5px;
       }

       a.disabled {
           opacity: 0.4;
           cursor: default;
       }
       span.icon em {
         max-width: 16px;
       }
       div.disabled .button-toolbar {
         display: none !important;
       }
    </style>
    <wicket:link>
    </wicket:link>
  </wicket:head>
<body>
<wicket:panel>
  <div wicket:id="editorContainer" style="background-color: white">
    <div>
      <wicket:link>
        <div class="button-group button-toolbar selfclear" wicket:id="toolbar">
          <!--  Sigh, does not work... oh well, commenting out for the time being and hoping
                a good soul might help 

           -->

          <a class="button-undo icon" href="#" title="Undo" id="cm_undo">
            <span></span>
          </a>
          <a class="button-redo icon" href="#" title="Redo" id="cm_redo">
            <span></span>
          </a>
          <a class="button-goto icon separator" href="#" title="Go to line ..." id="cm_goto">
            <span></span>
          </a>
          <!--a class="button-fullscreen icon separator" href="#" title="Fullscreen" id="cm_fullscreen">
            <span></span>
          </a-->
          <select style="margin:0; position: " id="cm_font_size">
              <option value="8">8pt</option>
              <option value="10">10pt</option>
              <option value="12" selected="selected">12pt</option>
              <option value="14">14pt</option>
              <option value="16">16pt</option>
              <option value="18">18pt</option>
              <option value="20">20pt</option>
          </select>
        </div>
      </wicket:link>
    </div>
    <div>
      <textarea wicket:id="editor"></textarea>
    </div>
  </div>
</wicket:panel>
</body>
</html>
